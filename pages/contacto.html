<body  class="body">

            </nav>
            <h1 class="disenio--titulo">Contacto</h1>

<main class="contacto">
    <!-- Formulario para contactar -->
    <div class="text-center">
        <h2>Mensaje con el staff:</h2>
    </div>
    <form action="#" class="justify-content-center">
        <div class="container">
            <div class="col p-1 form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Solicitud">
                <label for="floatingInput">Solicitud</label>
            </div>
            <div class="col p-1 form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingPassword">Email</label>
            </div>
            <div class="col p-1 form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="col p-1 form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div>
                <button class="btn btn-light" type="submit">Enviar</button>
              </div>
        </div>
    </form>
    </main>
        <footer class="disenio--footer">
        
            <!-- Redes Sociales -->
            <div class="redesSociales">
              <a href="https://www.whatsapp.com" class="espacioRedes"><img src="../img/wtpp.jpg"     alt="Whatsapp" width="40" height="30"></a>
              <a href="https://www.instagram.com" class="espacioRedes" ><img src="../img/insta.jpg" alt="Instagram" width="40" height="30"></a>
              <a href="https://www.facebook.com" class="espacioRedes" ><img src="../img/face.png" alt="Facebook" width="40" height="30"></a>
              <a href="https://www.twitter.com" class="espacioRedes" ><img src="../img/twi.png" alt="Twitter" width="40" height="30"></a>
              
          </div>
        
      </footer>
